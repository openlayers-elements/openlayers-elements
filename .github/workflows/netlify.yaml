name: Netlify

on: push

jobs:
  Deploy:
    runs-on: ubuntu-latest
    env:
      NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: Wohlstand/branch-name@v1.0.2-wohl

      - name: Publish preview
        uses: jsmrcaga/action-netlify-deploy@v2.2.0
        if: env.NETLIFY_AUTH_TOKEN
        with:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
          NETLIFY_DEPLOY_MESSAGE: Preview ${{ env.BRANCH_NAME }}
          build_command: npm run docs
          build_directory: demos/storybook-static
          deploy_alias: ${{ env.BRANCH_NAME }}
          NETLIFY_DEPLOY_TO_PROD: ${{ env.BRANCH_NAME == 'master' }}
          monorepo_package: storybook

      - name: Status check
        uses: guibranco/github-status-action-v2@v1.1.13
        if: env.NETLIFY_AUTH_TOKEN
        with:
          authToken: ${{ secrets.NETLIFY_PAT }}
          context: Netlify Site
          state: success
          target_url: https://${{ env.BRANCH_NAME }}--openlayers-elements.netlify.app
