<html lang="en">
<head>
    <title>ol-map demo</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@^2.0.0/webcomponents-loader.js"></script>
    <script src="../dist/bundle.js"></script>

<body unresolved>
<div class="vertical-section-container centered">
    <h3>Swiss topo WMTS</h3>
    <demo-snippet class="centered-demo">
        <template>
            <ol-map zoom="9" lat="46.7985" lon="8.2318" projection="EPSG:2056">
                <swiss-topo-wmts source-name="ch.swisstopo.landeskarte-grau-10" z-index="0"></swiss-topo-wmts>
                <swiss-topo-wmts source-name="ch.bafu.neophyten-gestreiftes_suessgras" z-index="1"></swiss-topo-wmts>
            </ol-map>
        </template>
    </demo-snippet>

    <h3>Swiss topo WMTS</h3>
    <demo-snippet class="centered-demo">
        <template>
            <ol-map zoom="9" lat="46.7985" lon="8.2318">
                <ol-layer-openstreetmap></ol-layer-openstreetmap>
                <swiss-topo-wmts source-name="ch.bafu.neophyten-gestreiftes_suessgras" z-index="1"></swiss-topo-wmts>
            </ol-map>
        </template>
    </demo-snippet>
</div>
</body>
</html>
