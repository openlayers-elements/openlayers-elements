<html lang="en">
<head>
    <title>ol-control demo</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=default%2CNodeList.prototype.forEach,requestAnimationFrame,Element.prototype.classList,URL,Array.prototype.includes"></script>
    <link rel="stylesheet" href="../style.css" >
</head>
<body unresolved>
<div>
    <h3>Adding buttons to the map</h3>
<adaptive-demo>
<template>
<style>
    ol-map {
        --top-right-control-top: 10px;
        --top-right-control-right: 10px;

        --bottom-left-control-bottom: 10px;
        --bottom-left-control-left: 10px;
    }
</style>

<ol-map zoom="4" lat="46.7985" lon="8.2318">
    <ol-layer-openstreetmap></ol-layer-openstreetmap>
    <ol-control id="top-right">
        <button>Top right button</button>
    </ol-control>
    <ol-control id="bottom-left">
        <button>Bottom left button</button>
    </ol-control>
</ol-map>
</template>
</adaptive-demo>

    <h3>Styling controls from Light DOM</h3>
<adaptive-demo>
<template>
<style>
    ol-map {
        --text-label-control-bottom: 10px;
        --text-label-control-left: 10px;
    }

    #text-label {
        color: #95e62a;
        padding: 3px;
        background-color: rgba(0, 0, 0, 0.6);
    }
</style>

<ol-map zoom="4" lat="46.7985" lon="8.2318">
    <ol-layer-openstreetmap></ol-layer-openstreetmap>
    <ol-control id="text-label">
        Some static text
    </ol-control>
</ol-map>
</template>
</adaptive-demo>
</div>

<script type="module" src="./index.js"></script>
</body>
</html>
