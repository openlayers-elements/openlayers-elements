<html lang="en">
<head>
    <title>Marker demos</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
</head>
<body unresolved>
<div class="vertical-section-container centered">
    <h3>Marker icon with adjusted anchor</h3>
    <demo-snippet class="centered-demo">
        <template>
            <ol-map zoom="4" lat="46.7985" lon="8.2318">
                <ol-layer-openstreetmap></ol-layer-openstreetmap>
                <ol-layer-vector>
                    <ol-marker-icon id="Madrid"
                                    src="../assets/icon.png"
                                    lat="40.4" lon="-3.683333"
                                    anchor-y="46" anchor-y-units="pixels"></ol-marker-icon>
                </ol-layer-vector>
            </ol-map>
        </template>
    </demo-snippet>

    <h3>Marker icon opacity</h3>
    <demo-snippet class="centered-demo">
        <template>
            <ol-map zoom="4">
                <ol-layer-openstreetmap></ol-layer-openstreetmap>
                <ol-layer-vector>
                    <ol-marker-icon src="../assets/icon.png"
                                    opacity="0.3"></ol-marker-icon>
                </ol-layer-vector>
            </ol-map>
        </template>
    </demo-snippet>
</div>
</body>
</html>
