<html lang="en">
<head>
    <title>ol-map demo</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=default%2CNodeList.prototype.forEach,requestAnimationFrame,Element.prototype.classList,URL,Array.prototype.includes"></script>
    <link rel="stylesheet" href="../style.css" >
</head>
<body unresolved>
<div>
    <h3>Swiss topo layer reprojected as Mercator</h3>
    <p>Uses OpenLayers' <a href="https://openlayers.org/en/latest/examples/xyz.html">XYZ layer source</a></p>
<demo-snippet>
<template>
<ol-map zoom="7" lat="46.7985" lon="8.2318">
    <swisstopo-reprojected layer-name="ch.swisstopo.pixelkarte-farbe"></swisstopo-reprojected>
</ol-map>
</template>
</demo-snippet>
</div>
<script src="index.js" type="module"></script>
</body>
</html>
