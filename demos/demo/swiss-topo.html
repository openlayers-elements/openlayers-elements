<html lang="en">
<head>
    <title>ol-map demo</title>

    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=default%2CNodeList.prototype.forEach,requestAnimationFrame,Element.prototype.classList,URL,Array.prototype.includes"></script>
</head>
<body unresolved>
<div class="vertical-section-container centered">
    <h3>Swiss topo with changed projection</h3>
    <p>
        Note that the projection has to be set on the map as well as layer elements.
    </p>
    <demo-snippet class="centered-demo">
        <template>
            <ol-map zoom="9" lat="46.7985" lon="8.2318" projection="EPSG:2056">
                <swisstopo-wmts
                        layer-name="ch.swisstopo.pixelkarte-grau"
                        projection="EPSG:2056"></swisstopo-wmts>
                <swisstopo-wmts
                        layer-name="ch.bafu.neophyten-gestreiftes_suessgras"
                        projection="EPSG:2056"
                        z-index="1"></swisstopo-wmts>
            </ol-map>
        </template>
    </demo-snippet>

    <h3>Swiss topo mixed with OSM</h3>
    <p>
        By keeping the default projection the grass map nicely fits OpenStreetMap
    </p>
    <demo-snippet class="centered-demo">
        <template>
            <ol-map zoom="9" lat="46.7985" lon="8.2318">
                <ol-layer-openstreetmap></ol-layer-openstreetmap>
                <swisstopo-wmts layer-name="ch.bafu.neophyten-gestreiftes_suessgras" z-index="1"></swisstopo-wmts>
            </ol-map>
        </template>
    </demo-snippet>
</div>
</body>
</html>
